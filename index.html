<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login IoT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4A90E2, #4ECDC4);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 15px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            background: #4A90E2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #357ABD;
        }
    </style>
    <script>
        function validarLogin() {
            var usuario = document.getElementById("usuario").value;
            var contraseña = document.getElementById("contraseña").value;
            
            if (usuario === "admin" && contraseña === "12345") {
                alert("Inicio de sesión exitoso");
                window.location.href = "dashboard/index.php"; // Redirigir a otra página
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" alt="IoT Icon">
        <h2>Bienvenido a MIPCI</h2>
        <input type="text" id="usuario" class="input-field" placeholder="Usuario">
        <input type="password" id="contraseña" class="input-field" placeholder="Contraseña">
        <button class="login-btn" onclick="validarLogin()">Ingresar</button>
    </div>
</body>
</html>
